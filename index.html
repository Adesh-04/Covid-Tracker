<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Covid Patients Live!!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet " href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<h1> Live Covid Tracker </h1>
	<hr/>
	<br/>



	
<div class="row">
	<div class="col-6">
		<div class="box">
			<h4>New Cases</h4>
			<p id="newCases">+1211</p>
		</div>
		<div class="box">
			<h4>Recovered Cases</h4>
			<p id="recoveredCases">+1211</p>
		</div>
		<div class="box">
			<h4>New Deaths</h4>
			<p id="newDeaths">+1</p>
		</div>
	</div>
	<div class="col-6">
		<div class="box">
			<h4>Total Cases</h4>
			<p id="totalCases">+1211</p>
		</div>
		<div class="box">
			<h4>Total recovered Cases</h4>
			<p id="totalRecoveredCases">+1211</p>
		</div>
		<div class="box">
			<h4>Total Deaths</h4>
			<p id="totalNewDeaths">+1211</p>
		</div>
	</div>
	<hr/>
	<br/>
	<br/>
	<div class="box">
		<h4>Last Updated</h4>
		<p id="lastUpdated">Sun Nov 14 2021 15:20:37 GMT+05.30</p>
	</div>
</div>
	
</body>
</html>
